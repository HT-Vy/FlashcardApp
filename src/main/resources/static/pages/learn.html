  <script>
    ; (async function () {
      // 1. Lấy token từ sessionStorage
      const token = sessionStorage.getItem('token');
      if (!token) {
        window.location.href = 'sign-in.html';
        return;
      }
      const headers = {
        'Authorization': 'Bearer ' + token,
        'Accept': 'application/json'
      };

      // 2. Lấy setId từ URL
      const params = new URLSearchParams(window.location.search);
      const setId = params.get('setId');
      if (!setId) return alert('Không xác định được bộ flashcard');

      let flashcards = [];
      try {
        // 3. Gọi API lấy dữ liệu bộ flashcard
        const res = await fetch(`/api/sets/${setId}`, { headers });
        if (res.status === 401) {
          // nếu token hết hạn hoặc không hợp lệ → chuyển về login
          sessionStorage.removeItem('token');
          return window.location.href = 'sign-in.html';
        }
        if (!res.ok) throw new Error(res.statusText);
        const data = await res.json();
        // bắt đầu thiết lập nút Bookmark
        const bookmarkBtn = document.getElementById('bookmarkBtn');
        const icon = bookmarkBtn.querySelector('i');
        const quizBtn = document.getElementById('quizBtn');
        // 1. Nếu đây là set của chính user, ẩn hẳn nút
        if (data.ownedByCurrentUser) {
          bookmarkBtn.style.display = 'none';
          quizBtn.classList.remove('d-none');
        } else {
          // 2. Khởi tạo trạng thái ban đầu nếu đã bookmark
          if (data.collected) {
            bookmarkBtn.classList.add('active');
            icon.classList.replace('far', 'fas');
          }
          // 3. Gán sự kiện toggle
          bookmarkBtn.addEventListener('click', async () => {
            bookmarkBtn.disabled = true;
            try {
              const resToggle = await fetch(`/api/collections/${setId}`, {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token }
              });
              if (!resToggle.ok) throw new Error(resToggle.status);
              const now = bookmarkBtn.classList.toggle('active');
              icon.classList.toggle('far', !now);
              icon.classList.toggle('fas', now);
              const isSaved = bookmarkBtn.classList.contains('active');
              if (isSaved) {
                quizBtn.classList.remove('d-none');
              } else {
                quizBtn.classList.add('d-none');
              }
            } catch (e) {
              console.error('Toggle bookmark failed', e);
              alert('Không thể cập nhật bookmark');
            } finally {
              bookmarkBtn.disabled = false;
            }
          });
        }
        // kết thúc thiết lập nút Bookmark
        
        //quiz
        if (quizBtn) {
          quizBtn.addEventListener('click', () => {
            // Chuyển hướng sang quiz.html
            window.location.href = `./quiz.html?setId=${setId}`;
          });
        }
        
        // 4. Hiển thị tiêu đề bộ
        document.querySelector('.top-bar h2').innerText = data.title;  // :contentReference[oaicite:0]{index=0}:contentReference[oaicite:1]{index=1}

        flashcards = data.flashcards;
      } catch (e) {
        console.error('Lỗi tải dữ liệu bộ flashcard:', e);
        return alert('Lỗi tải dữ liệu bộ flashcard');
      }

      // 5. Map thành mảng từ để dùng cho flashcard và table
      const words = flashcards.map(f => ({
        en: f.frontContent,
        vn: f.backContent
      }));  // :contentReference[oaicite:2]{index=2}:contentReference[oaicite:3]{index=3}

      let currentIndex = 0;

      // 6. Build bảng từ vựng
      const tbody = document.querySelector('.vocab-table tbody');
      tbody.innerHTML = words.map(w =>
        `<tr><td>${w.en}</td><td>${w.vn}</td></tr>`
      ).join('');

      // 7. Các hàm hiển thị và điều khiển flashcard
      const cardEl = document.getElementById('card');
      function updateCardDisplay() {
        // reset về mặt trước
        cardEl.classList.remove('flipped');

        const front = document.getElementById('front');
        const back = document.getElementById('back');
        const mode = document.getElementById('displayMode').value;
        const w = words[currentIndex];

        if (mode === 'None') {
          front.textContent = w.en;
          back.textContent = w.vn;

        } else if (mode === 'EN') {
          front.textContent = w.en;
          back.textContent = '?';
        } else {
          front.textContent = '?';
          back.textContent = w.vn;
        }

        document.getElementById('card-position')
          .textContent = `${currentIndex + 1} / ${words.length}`;
      }

      function nextWord() {
        currentIndex = (currentIndex + 1) % words.length;
        updateCardDisplay(); speakWord();
      }
      function previousWord() {
        currentIndex = (currentIndex - 1 + words.length) % words.length;
        updateCardDisplay(); speakWord();
      }
      function toggleCard() {
        cardEl.classList.toggle('flipped');
        speakWord();
      }
      function speakWord() {
        const voice = document.getElementById('voiceMode').value;
        if (voice === 'None') return;
        const u = new SpeechSynthesisUtterance(words[currentIndex].en);
        u.lang = voice;
        speechSynthesis.speak(u);
      }
      function toggleSettings() {
        const s = document.getElementById('settings');
        s.style.display = s.style.display === 'none' ? 'block' : 'none';
      }

      // 8. Gán sự kiện (giữ nguyên selector inline)
      cardEl.addEventListener('click', toggleCard);
      document.querySelector('[onclick="nextWord()"]')
        .addEventListener('click', nextWord);
      document.querySelector('[onclick="previousWord()"]')
        .addEventListener('click', previousWord);
      document.getElementById('displayMode')
        .addEventListener('change', updateCardDisplay);
      document.querySelector('.settings-icon')
        .addEventListener('click', toggleSettings);

      // 9. Chạy khởi tạo
      updateCardDisplay();
    })();
  </script>
